<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <title> Rock-Paper-Scisors </title>
</head>
<body>
    <h1> ! It will be a rock-paper-scisors game ! </h1>

    <div>

        <form>
        What's your name?
        <input type="text" name="usersname">
        </form>
        {% if name %}

        <p> Hi {{name}}, welcome to the game!</p></br>
        {% endif %}

        <form>
        Please choose: scisors, rock or paper:
        <input type="text" name="userchoice">
        <button value='Submit'>Done</button>
        </form>

    </div>
    <div>
        {% if choice, result, comp %}
        {{result}}
        {% end if %}
    </div>
</body>
</html>
